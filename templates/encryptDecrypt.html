<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Enkripsi & Dekripsi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 p-4 fixed top-0 w-full z-10">
    <div class="container mx-auto flex justify-between">
      <div class="text-xl font-bold">Crypto DTMF</div>
    </div>
  </nav>

  <main class="pt-24 px-4 max-w-4xl mx-auto">
    <!-- Decryption Section -->
    <section class="border border-white p-6 rounded-lg">
      <h2 class="text-xl font-bold mb-4 text-center">Decryption</h2>

      <div class="space-y-4">
        <!-- Upload file -->
        <div>
          <label class="block mb-1">File Enkripsi (.wav):</label>
          <input type="file" id="dec-audioFile" accept=".wav" class="w-full text-white bg-black border border-white rounded p-2">
        </div>

        <!-- Analyze button with loading -->
        <div class="flex items-center space-x-4">
          <button onclick="analyzeFile()" class="border border-white py-2 px-4 rounded hover:bg-white hover:text-black transition">Analyze</button>
          <span id="loading" class="hidden animate-pulse text-yellow-400">Analyzing...</span>
        </div>

        <!-- Result fields auto-filled -->
        <div>
          <label class="block">Ciphertext:</label>
          <input type="text" id="dec-ciphertext" readonly class="w-full bg-transparent border border-white rounded p-2">
        </div>
        <div>
          <label class="block">Kata Kunci:</label>
          <input type="text" id="dec-key" readonly class="w-full bg-transparent border border-white rounded p-2">
        </div>

        <!-- Decrypt button -->
        <button onclick="decryptPesan()" class="w-full border border-white text-white py-2 rounded hover:bg-white hover:text-black transition">Decrypt</button>

        <!-- Plaintext result -->
        <div>
          <label class="block mt-4">Plaintext:</label>
          <textarea id="plaintext" readonly class="w-full bg-transparent border border-white rounded p-2" rows="3"></textarea>
        </div>
      </div>
    </section>
  </main>

  <script>
    function analyzeFile() {
      const fileInput = document.getElementById("dec-audioFile");
      const file = fileInput.files[0];
      if (!file) return alert("Harap pilih file terlebih dahulu.");

      document.getElementById("loading").classList.remove("hidden");

      const formData = new FormData();
      formData.append("file", file);

      fetch("/analyze", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").classList.add("hidden");
          if (data.error) return alert("Error: " + data.error);
          document.getElementById("dec-ciphertext").value = data.ciphertext;
          document.getElementById("dec-key").value = data.key;
        })
        .catch(err => {
          document.getElementById("loading").classList.add("hidden");
          alert("Terjadi kesalahan: " + err);
        });
    }

    function decryptPesan() {
      const ciphertext = document.getElementById("dec-ciphertext").value;
      const key = document.getElementById("dec-key").value;
      const file = document.getElementById("dec-audioFile").files[0];

      if (!ciphertext || !key || !file) return alert("Semua data harus tersedia.");

      const formData = new FormData();
      formData.append("ciphertext", ciphertext);
      formData.append("key", key);
      formData.append("file", file);

      fetch("/decrypt", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert("Error: " + data.error);
        document.getElementById("plaintext").value = data.plaintext;
      })
      .catch(err => alert("Terjadi kesalahan: " + err));
    }
  </script>
</body>
</html>
